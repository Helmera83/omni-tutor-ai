<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTutor AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              surface: '#0f1115',
              'surface-container': '#1a1c20',
              'surface-elevated': '#252a30',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Flex', sans-serif;
        background-color: #0f1115; /* M3 Surface Dark */
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d3138;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* Markdown Code Block Styles */
      pre {
        background-color: #111318 !important;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 16px;
        overflow-x: auto;
      }
      code {
        font-family: monospace;
      }
      /* Inline code */
      :not(pre) > code {
        background-color: rgba(99, 102, 241, 0.15); /* Indigo tint */
        color: #e0e7ff;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.9em;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body class="bg-[#0f1115] text-[#e2e2e6] h-screen overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
